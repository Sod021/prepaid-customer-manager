<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prepaid Customer Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white font-[Poppins] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-black border-r border-white flex flex-col justify-between h-screen p-4">
  <div>
    <h1 class="text-2xl font-semibold mb-10 text-center">Prepaid Manager</h1>
    <nav class="flex flex-col space-y-3">
      <button id="tab-search" class="tab-btn active-tab text-left rounded px-4 py-2 hover:bg-white hover:text-black transition">
        Search
      </button>
      <button id="tab-add" class="tab-btn text-left rounded px-4 py-2 hover:bg-white hover:text-black transition">
        Add
      </button>
    </nav>
  </div>

  <button id="logoutBtn" class="tab-btn flex items-center justify-center rounded py-3 gap-1 text-red-400 hover:text-red-500 border-t border-white/20 pt-3 group transition-all duration-300">
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor"
       stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2v-1m-7-8V7a2 2 0 012-2h3a2 2 0 012 2v1" />
  </svg>
  Logout
</button>

</aside>


  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center p-8">
    <!-- Search Section -->
    <section id="search-section" class="w-full max-w-2xl hidden">
 <h2 id="welcomeText" class="text-4xl font-normal mb-8 text-center text-white flex items-center justify-center gap-3">
  <span>Welcome Olady</span>
  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0L17.05 7.05M7.05 16.95l-1.414 1.414M12 8a4 4 0 1 0 4 4 4 4 0 0 0-4-4z" />
  </svg>
</h2>



  <input id="searchInput" type="text" placeholder="Search by name, phone or meter ID..." autocomplete="off"
  class="w-full bg-black text-white placeholder-gray-500 p-4 rounded-full border border-white focus:outline-none mb-6 transition" />



  <div id="resultsContainer" class="hidden">
    <table class="w-full border border-white rounded">
      <thead>
        <tr class="bg-black text-white border-b border-white">
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Phone</th>
          <th class="p-3 text-left">Meter ID</th>
          <th class="p-3 text-left">Meter Name</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>
</section>


    <!-- Add Section -->
    <section id="add-section" class="w-full max-w-md hidden">
      <div class="bg-black border border-white rounded-lg p-6 w-full">
        <h2 class="text-xl font-semibold mb-4">Add Customer</h2>
        <input id="nameInput" type="text" placeholder="Customer Name"
               class="w-full mb-3 p-3 rounded bg-black text-white border border-white focus:outline-none" />
        <input id="phoneInput" type="text" placeholder="Phone Number"
               class="w-full mb-3 p-3 rounded bg-black text-white border border-white focus:outline-none" />
        <input id="meterInput" type="text" placeholder="Meter ID"
               class="w-full mb-3 p-3 rounded bg-black text-white border border-white focus:outline-none" />
        <input id="meterNameInput" type="text" placeholder="Meter Name (optional)"
               class="w-full mb-3 p-3 rounded bg-black text-white border border-white focus:outline-none" />
       
        <button id="addButton"
                class="w-full bg-white text-black p-3 rounded hover:bg-black hover:text-white border border-white transition">
          Add Customer
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="js/ui.js"></script>

  <!-- Edit Modal -->
<div id="editModal"
  class="fixed inset-0 hidden items-center justify-center z-50 backdrop-blur-sm bg-black/60 opacity-0 transition-all duration-500 ease-out">

  <div class="bg-black border border-white rounded-xl p-6 w-80 text-center">
    <h2 class="text-xl text-white mb-4">Edit Customer</h2>

    <input
      id="editName"
      type="text"
      placeholder="Name"
      class="w-full mb-3 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />

    <input
      id="editPhone"
      type="text"
      placeholder="Phone"
      class="w-full mb-3 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />

    <input
      id="editMeter"
      type="text"
      placeholder="Meter ID"
      class="w-full mb-3 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />

    <!-- New Optional Field -->
    <input
      id="editMeterName"
      type="text"
      placeholder="Meter Name (optional)"
      class="w-full mb-5 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />

    <div class="flex justify-between">
      <button id="saveEditBtn" class="px-4 py-2 bg-orange-500 text-white rounded-full hover:bg-orange-600">Save</button>
      <button id="cancelEditBtn" class="px-4 py-2 bg-gray-600 text-white rounded-full hover:bg-gray-500">Cancel</button>
    </div>
  </div>
</div>



<!-- Success Popup -->
<div id="successPopup"
  class="fixed inset-0 hidden items-center justify-center z-50 backdrop-blur-sm bg-black/60 opacity-0 transition-all duration-500 ease-out">
  <div class="bg-black border border-white rounded-2xl px-8 py-5 shadow-lg text-center text-white text-lg">
    <p id="successMessage">Customer added successfully âœ…</p>
  </div>
</div>


</body>
</html>
