<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | PCM</title>
  <script type="module" src="./js/signup.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen font-[Poppins]">
  <div class="bg-zinc-900 border border-white/20 rounded-2xl p-8 w-96 text-center shadow-lg">
    <h1 class="text-2xl font-semibold mb-6">Create an Account ðŸ§¾</h1>

    <input
      id="name"
      type="text"
      placeholder="Business / Vendor Name"
      class="w-full mb-4 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full mb-4 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full mb-6 p-3 rounded-full bg-black border border-white text-white placeholder-gray-400 focus:outline-none focus:border-orange-400"
    />

    <button
      id="signupBtn"
      class="w-full py-3 rounded-full bg-orange-500 text-white font-semibold hover:bg-orange-600 transition">
      Sign Up
    </button>

    <p class="text-sm mt-5 text-gray-400">
      Already have an account?
      <a href="login.html" class="text-orange-400 hover:underline">Login</a>
    </p>

    <p id="signupError" class="text-red-400 text-sm mt-3 hidden"></p>
    <p id="signupSuccess" class="text-green-400 text-sm mt-3 hidden"></p>
  </div>
</body>
</html>
